<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أدوات SaToor X7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3c3c;
      margin-bottom: 30px;
    }
    .tool {
      background-color: #161b22;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      text-align: right;
    }
    .tool h2 {
      color: #58a6ff;
    }
    .tool p {
      color: #ccc;
    }
    .tool input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    .tool button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>🛠️ أدوات SaToor X7</h1>

<div class="tool">
  <h2>DDOS وهمي</h2>
  <p>هجوم تعليمي لفهم آلية الضغط على المواقع فقط.</p>
  <input type="text" id="ddos" value="git clone https://github.com/Satoorx7/ddos-tool" readonly>
  <button onclick="copyCmd('ddos')">📋 نسخ</button>
</div>

<div class="tool">
  <h2>تحميل فيديوهات بدون علامة مائية</h2>
  <p>TikTok, YouTube, Instagram</p>
  <input type="text" id="vid" value="git clone https://github.com/Satoorx7/video-downloader" readonly>
  <button onclick="copyCmd('vid')">📋 نسخ</button>
</div>

<script>
  function copyCmd(id) {
    var copyText = document.getElementById(id);
    copyText.select();
    document.execCommand("copy");
    alert("✅ تم نسخ الأمر:\n" + copyText.value);
  }
</script>
</body>
</html>
