<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛠️ أدوات SaToor X7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#ff0000; color:#000; font-family:Cairo, sans-serif; margin:0; padding:20px; }
    h1 { background:#fff; padding:15px; margin:0 0 20px; text-align:center; font-size:28px; }
    .search-box { text-align:center; margin-bottom:20px; }
    .search-box input { width:80%; max-width:400px; padding:10px; border-radius:6px; border:none; font-size:16px; }
    .back-btn { position:fixed; top:10px; left:10px; background:#000; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; }
    .tool { background:#fff; color:#111; margin:15px auto; padding:15px; max-width:700px; text-align:right; border-radius:8px; box-shadow:0 0 8px #000; transition:0.3s; }
    .tool:hover { transform:scale(1.02); box-shadow:0 0 16px #000; }
    .tool h2 { color:red; margin-top:0; }
    .tool pre { background:#eee; padding:10px; border-radius:5px; overflow-x:auto; }
    .tool button { margin-top:10px; padding:8px 16px; background:#000; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    .note { color:red; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>🔴 SaToor X7 - أدوات Termux</h1>
  <a href="index.html" class="back-btn">🔙 رجوع</a>
  <div class="search-box">
    <input type="text" id="search" placeholder="🔍 ابحث عن أداة..." onkeyup="searchTools()">
  </div>

  <!-- أدوات -->
  <div id="toolsContainer"></div>

  <script>
    const tools = [
      {name:'Instahack', desc:'تجربة brute-force على Instagram (تعلم فقط)', cmds:'git clone https://github.com/evildevill/instahack.git', warn:'⚠️ تعليم فقط لاستخدام قانوني'},
      {name:'Zphisher', desc:'صفحات تصيد وهمية للهندسة الاجتماعية', cmds:'pkg update && pkg upgrade\npkg install git\ngit clone https://github.com/htr-tech/zphisher\ncd zphisher\nchmod +x zphisher.sh\nbash zphisher.sh', warn:'⚠️ تعليم فقط'},
      {name:'Weeman', desc:'صفحات ويب وهمية لاختبار الأمان', cmds:'pkg install git python2\ngit clone https://github.com/samyoyo/weeman\ncd weeman\npython2 weeman.py', warn:'⚠️ لا تستخدم ضد ضحايا حقيقيين'},
      {name:'CamPhish', desc:'التقاط صور من كاميرا الهدف (اختبار)', cmds:'pkg install git\ngit clone https://github.com/techchipnet/CamPhish\ncd CamPhish\nbash camphish.sh', warn:'⚠️ الاستخدام الأخلاقي فقط'},
      {name:'Tool-X', desc:'تثبيت 370+ أداة في Termux تلقائيًا', cmds:'pkg install git\ngit clone https://github.com/rajkumardusad/Tool-X\ncd Tool-X\nchmod +x install\nbash install', warn:'⚠️ راقب الأوامر أثناء التثبيت'},
      {name:'Metasploit', desc:'منصة قوية للاختراق الأخلاقي', cmds:'pkg install unstable-repo\npkg install metasploit\nmsfconsole', warn:'⚠️ استخدام فقط في بيءة آمنة'},
      {name:'IP-Tracer', desc:'تتبع عنوان IP والتعرف على الموقع', cmds:'pkg install git\ngit clone https://github.com/rajkumardusad/IP-Tracer.git\ncd IP-Tracer\nchmod +x install\nbash install\nip-tracer -t 8.8.8.8', warn:'⚠️ للتعليم فقط'},
      {name:'RED_HAWK', desc:'جمع معلومات عن المواقع واستكشافها', cmds:'pkg install git php\ngit clone https://github.com/Tuhinshubhra/RED_HAWK\ncd RED_HAWK\nphp rhawk.php', warn:'⚠️ احصل على إذن قبل الفحص'},
      {name:'Hydra', desc:'Brute-force كلمات المرور (اختبار)', cmds:'pkg install hydra\nhydra -l admin -P /sdcard/pass.txt ftp://127.0.0.1', warn:'⚠️ استخدمها محليًا فقط'},
      {name:'Nethunter', desc:'تشغيل Kali Linux ضمن Termux', cmds:'pkg install wget\nwget -O installer https://offs.ec/2MceZWr\nchmod +x installer\n./installer', warn:'⚠️ يتطلب موارد وحقوق متقدمة'}
    ];

    function render() {
      const con = document.getElementById('toolsContainer');
      tools.forEach((t,i)=>{
        const div = document.createElement('div');
        div.className='tool';
        div.innerHTML=`<h2>${t.name}</h2><p>${t.desc}</p><pre>${t.cmds}</pre><button onclick="copyCmd(${i})">📋 نسخ الأوامر</button><div class="note">${t.warn}</div>`;
        con.appendChild(div);
      });
    }

    function copyCmd(i){
      const text = tools[i].cmds;
      navigator.clipboard.writeText(text);
      alert('✅ تم نسخ أوامر '+tools[i].name);
    }

    function searchTools(){
      const f = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.tool').forEach(el=>{
        el.style.display = el.children[0].innerText.toLowerCase().includes(f)?'block':'none';
      });
    }

    render();
  </script>
</body>
</html>
