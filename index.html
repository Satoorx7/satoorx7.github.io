<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة الدخول | SaToor X7</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #111111);
      font-family: 'Cairo', sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 60px 20px;
    }
    .logo {
      font-size: 32px;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }
    .matrix {
      font-family: monospace;
      color: #00ff00;
      font-size: 16px;
      height: 50px;
      margin-bottom: 30px;
    }
    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .btn {
      background-color: #222;
      border: 2px solid red;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: red;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 15px red;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🔴 SaToor X7 🔴</div>
    <div class="subtitle">🔐 منصة تجريبية سرية لتعليم Termux وعلوم الحماية 💻🧠</div>
    <div class="matrix" id="matrix"></div>
    <div class="btns">
      <button class="btn" onclick="playClickSound(); window.location.href='tools.html';">🛠️ أدوات تيرمكس</button>
      <button class="btn" onclick="playClickSound(); window.location.href='test-page.html';">💣 تجربة هاكر</button>
      <button class="btn" onclick="playClickSound(); window.open('https://t.me/SatoorX7', '_blank');">📣 قناة تيليغرام</button>
    </div>
  </div>
  <div class="footer">© 2025 SaToor X7. جميع الحقوق محفوظة.</div>
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>  <script>
    // تأثير Matrix كتابة تلقائية
    const matrixText = [
      '🎯 أدوات وهمية - تعليمية',
      '🧠 تحديات ذكاء واختراق أخلاقي',
      '⚠️ لا تتحمل الإدارة مسؤولية الاستخدام السيء',
      '🚀 استعد للدخول إلى عالم SaToor X7'
    ];
    let index = 0;
    const matrixBox = document.getElementById("matrix");

    function typeMatrix() {
      matrixBox.innerText = '';
      let charIndex = 0;
      const phrase = matrixText[index];
      const interval = setInterval(() => {
        matrixBox.innerText += phrase[charIndex];
        charIndex++;
        if (charIndex >= phrase.length) {
          clearInterval(interval);
          setTimeout(() => {
            index = (index + 1) % matrixText.length;
            typeMatrix();
          }, 2000);
        }
      }, 80);
    }

    function playClickSound() {
      const sound = document.getElementById("clickSound");
      sound.play();
    }

    window.onload = typeMatrix;
  </script></body>
</html>
