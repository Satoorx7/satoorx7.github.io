<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة ترحيب</title>
  <style>
    /* إعدادات الصفحة */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c; /* خلفية رمادية داكنة */
      font-family: Arial, sans-serif;
    }

    /* البطاقة */
    .card {
      position: relative;
      width: 400px;
      height: 250px;
      background-color: #000; /* لون البطاقة أسود */
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* الإضاءة RGB المتحركة */
    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(red, orange, yellow, green, cyan, blue, violet, red);
      animation: rotate 5s linear infinite;
      filter: blur(40px);
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    مرحبًا بك في صفحتي!
  </div>
</body>
</html>
