      <h2>ما هو الهاكر الأخلاقي؟</h2>
      <p>
        الهاكر الأخلاقي هو شخص يستخدم مهاراته في القرصنة لاكتشاف الثغرات الأمنية في الأنظمة بهدف إصلاحها وليس استغلالها.
يُعرف أيضًا باسم "القبعة البيضاء" لأنه يعمل في الجانب القانوني والآمن من القرصنة.
دوره الأساسي هو حماية الشبكات والأنظمة من القراصنة الخبثاء المعروفين بالقبعة السوداء.
يقوم بإجراء اختبارات اختراق لمحاكاة هجوم حقيقي على نظام بهدف تقييم مستوى الأمان.
يعتمد على أدوات متقدمة مثل Nmap، Wireshark، Burp Suite، Metasploit وغيرها.
يجب أن يكون ملمًا بأنظمة التشغيل المختلفة، خاصة Linux وWindows.
من الضروري فهم بروتوكولات الشبكة مثل HTTP، DNS، TCP/IP لفحص حركة البيانات.
يتقن لغات برمجة مثل Python وJavaScript لتطوير أو تحليل أدوات الاختراق.
يعمل دائمًا بعد الحصول على إذن رسمي ومكتوب من المؤسسة المستهدفة.
يعتبر عنصرًا أساسيًا في فرق الأمن السيبراني لأي شركة أو مؤسسة.
يلتزم بالقوانين المحلية والدولية وقواعد السلوك الأخلاقي.
يستخدم تقنيات الهندسة الاجتماعية لمحاكاة طرق الاحتيال الرقمي.
يحصل على شهادات عالمية معترف بها مثل CEH وOSCP.
يمكن البدء من الهاتف باستخدام Termux لتعلم الأدوات واكتساب الخبرة العملية.
لا يسعى إلى الأذى أو التخريب، بل إلى التوعية والحماية.
يحلل الثغرات الأمنية ويقدم تقارير مفصلة عنها لفريق التطوير أو الإدارة.
يُشبه حارس الأبواب الرقمية الذي يمنع اللصوص من الدخول.
مجال عمله واسع ويشمل حماية المواقع، التطبيقات، السيرفرات، وحتى الشبكات السحابية.
مطلوب بشدة في سوق العمل وتصل رواتبه إلى أرقام كبيرة في الدول المتقدمة.
هو بطل غير مرئي في عالم التقنية، يعمل خلف الكواليس لحماية الناس والمؤسسات. ومن اشهرهم المعروف ب Satoorx7 (LA12)
.
      </p>

      <h2>متطلبات البداية</h2>
      <ul>
        <li>🧠 1. العقلية والتحفيز
حب الفضول والاكتشاف.
صبر كبير على التعلم والتجربة.
استعداد لحل المشاكل والبحث عن حلول بنفسك.
التزام بالقوانين والأخلاق الرقمية.
 

<li> 💻 2. الأجهزة والبيئة المناسبة. 
هاتف أندرويد (بـ تطبيق Termux للتجريب).
أو كمبيوتر (يفضل مع كالي لينكس أو نظام افتراضي مثل VirtualBox).
اتصال إنترنت مستقر.


<li> 🔧 3. أساسيات يجب تعلمها:
أنظمة التشغيل: خصوصًا Linux (أساسي في الهكر).
الشبكات: فهم البروتوكولات مثل IP, TCP, UDP, DNS HTTP.
أوامر Termux / Linux مثل: cd, ls, ping, nmap، وغيرها.
البرمجة: تعلم أساسيات لغة Python (لبناء أدوات بسيطة وتحليل الثغرات).


<li> 🧪 4. أدوات مهمة لتبدأ بها:
Nmap: لفحص الشبكات.
Wireshark: لتحليل البيانات المارة بالشبكة.
Burp Suite: لفحص واختبار مواقع الويب.
Metasploit: لإجراء اختراقات تجريبية قانونية.
(كلها تقدر تتعلمها من الهاتف عبر Termux أو على لابتوب بكالي لينكس)


<li> 🏆 5. شهادات ودورات مفيدة:

Hack The Box
TryHackMe
موقع Cybrare
موقع Udemy
قناة SaToor X7 😎 (لو درت وحدة)
ابدأ بشهادة: CEH - Certified Ethical Hacker (محتواها مجاني أيضًا). 


<li> 📚 6. مصادر مجانية للبداية:
YouTube فيه شروحات كثيرة (ابحث: "تعلم الهكر الأخلاقي من الصفر").
مواقع تجريب مثل HackThisSite أو Root-Me.

    <div class="topic">
      <h2>مراحل التعلم</h2>
      <ol>
      <li>🛡️ أدوات الهاكر الأخلاقي وأمن المعلومات:
<li> 1. Nmap
أداة لفحص الشبكات والمنافذ المفتوحة
.
2. Wireshark
تحليل حزم البيانات المارة في الشبكة (packet sniffer).

3. Metasploit
منصة لاختبار الثغرات واستغلالها.
 
4. Burp Suite
اختبار واختراق تطبيقات الويب وتحليل الطلبات (HTTP/HTTPS).

5. Nikto
فحص ثغرات السيرفرات (خوادم الويب).

6. Hydra
هجمات تخمين كلمات السر (brute force) على بروتوكولات كثيرة (SSH, FTP...).

7. John the Ripper
كسر كلمات المرور المشفرة (Password Cracker).

8. SQLMap
أداة متخصصة في استغلال ثغرات SQL Injection.

9. Aircrack-ng
اختراق الشبكات اللاسلكية (WEP/WPA).

10. Netcat
أداة شبكية للتواصل بين الأنظمة، يمكن استخدامها كـ backdoor.



<li> 🧪 أدوات تيرمكس (Termux):
1. pkg و apt
لتثبيت الحزم في Termux.
2. git
لتنزيل المشاريع من GitHub.
3. curl / wget
لتحميل الملفات من الإنترنت.
4. python / python3 / pip
تشغيل سكربتات بايثون وتثبيت المكتبات.
5. bash / sh
تنفيذ سكربتات الشيل.
6. nmap / hydra / sqlmap / metasploit
يمكن تثبيتها على Termux كأدوات اختبار اختراق.
7. Tool-X / AndroRat / HiddenEye
أدوات جاهزة لاختبار الحماية عبر Termux.


<li> 🕸️ أدوات اختراق الويب:
1. Dirb / Dirbuster
لاكتشاف الدلائل والملفات المخفية على السيرفرات.
2. Wpscan
لفحص مواقع WordPress.
3. XSStrike
أداة لفحص ثغرات XSS.
4. Ffuf / Gobuster
أدوات fuzzing لاكتشاف محتوى الويب.


<li> 📱 أدوات اختراق الأجهزة والهواتف (للتجربة الأخلاقية فقط):
1. Msfvenom
لتوليد بايلودات خبيثة (APK/EXE...).
2. TheFatRat / L3MON / AhMyth
إنشاء تطبيقات مراقبة لأغراض الاختبار.


<li> 📡 أدوات الشبكة والاتصال:
1. Netstat
معرفة الاتصالات الجارية والمنافذ.
2. Traceroute / Ping / nslookup / dig
أدوات DNS وتتبع الاتصال.
3. Tcpdump
شبيه بـ Wireshark لكن عبر الطرفية.



<li> 💻 أدوات تحليل البرمجيات الخبيثة والفيروسات:
1. Strings
استخراج النصوص من الملفات الثنائية.
2. Ghidra
تحليل عكسي (reverse engineering).
3. Apktool / JADX
لفك وتحليل تطبيقات الأندرويد



<li> 🧠 أدوات الذكاء الاصطناعي (للاستخدام في التحقيق والبحث):
1. ChatGPT 
مساعد ذكي لفهم وتحليل الأدوات والسكريبتات.
2. Recon-ng
جمع معلومات استخباراتية عن الأهداف. 



<li> 🎯 أدوات جمع المعلومات (Information Gathering):
1. theHarvester
جمع معلومات عن البريد الإلكتروني، النطاقات، DNS...
2. Shodan
محرك بحث خاص بالأجهزة المتصلة بالإنترنت
3. Censys
مثل Shodan، لمحركات البحث الخاصة بالشبكات



<li> 🧰 أدوات إدارة كلمات السر والتشفير:
1. Hashcat
كسر التشفيرات (hashes).
2. KeePass / Bitwarden
إدارة كلمات السر بشكل مشفر وآمن. 



<li> 🎮 أدوات إضافية في تيرمكس (للمتعة أو التعلم):
- cmatrix: تأثير ماتريكس على الشاشة.
- neofetch: عرض معلومات النظام بشكل جميل.
- figlet / toilet: تحويل النصوص لتصاميم ASCII.
      </ol>
