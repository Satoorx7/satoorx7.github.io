<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design - Uiverse.io</title>
  <style>
    /* From Uiverse.io by gharsh11032000 - modified */
    body {
      background-color: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      position: relative;
      width: 190px;
      height: 254px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: end;
      padding: 12px;
      gap: 12px;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
    }

    /* Gradient borders / background */
    .card::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 10px;
      background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
      z-index: -2;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: -5px;
      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      transform: scale(0.95);
      filter: blur(10px);
      z-index: -1;
    }

    .heading {
      font-size: 20px;
      text-transform: capitalize;
      font-weight: 700;
    }

    .card p:not(.heading) {
      font-size: 14px;
      margin: 0;
    }

    .card p:last-child {
      color: #e81cff;
      font-weight: 600;
    }

    /* Hover effects */
    .card:hover::after {
      filter: blur(30px);
    }

    .card:hover::before {
      transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
    }
  </style>
</head>
<body>

  <div class="card">
    <p class="heading">Popular this month</p>
    <p>Powered By</p>
    <p>Uiverse</p>
  </div>

</body>
</html>
