<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة ترحيب</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c; /* خلفية رمادية داكنة */
      font-family: Arial, sans-serif;
    }

    .card-container {
      position: relative;
      width: 400px;
      height: 250px;
    }

    /* البطاقة */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
      z-index: 1;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    /* الإضاءة المحيطة بالبطاقة */
    .glow-border {
      position: absolute;
      top: -15px;
      left: -15px;
      width: calc(100% + 30px);
      height: calc(100% + 30px);
      border-radius: 25px;
      background: conic-gradient(red, orange, yellow, green, cyan, blue, violet, red);
      filter: blur(60px);
      z-index: 0;
      animation: rotate 4s linear infinite;
      opacity: 0.9; /* تجعل الضوء أكثر وضوحاً */
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="glow-border"></div>
    <div class="card">
      مرحبًا بك في صفحتي!
    </div>
  </div>
</body>
</html>
