<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عروض SaToor X7 🔥</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #e60000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product .info {
      padding: 15px;
    }
    .product .info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .product .info p {
      color: green;
      font-weight: bold;
      margin: 0 0 10px;
    }
    .product .info a {
      display: inline-block;
      padding: 8px 15px;
      background: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>🔥 عروض اليوم من SaToor X7 🔥</header>

  <div class="container">
    <!-- منتج 1 -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81BESQZbSPL._AC_SL1500_.jpg" alt="سماعات بلوتوث" />
      <div class="info">
        <h3>سماعات بلوتوث لاسلكية</h3>
        <p>خصم 50% 🔥</p>
        <a href="https://www.amazon.com/dp/B08XYZ?tag=YOUR-ID" target="_blank">شاهد العرض</a>
      </div>
    </div>

    <!-- منتج 2 -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61Y30DpqRVL._AC_SL1500_.jpg" alt="ساعة ذكية" />
      <div class="info">
        <h3>ساعة ذكية مقاومة للماء</h3>
        <p>عرض محدود 🕐</p>
        <a href="https://www.amazon.com/dp/B07ABC?tag=YOUR-ID" target="_blank">اشتري الآن</a>
      </div>
    </div>

    <!-- منتج 3 -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71F9BnLOfLL._AC_SL1500_.jpg" alt="شاحن مغناطيسي" />
      <div class="info">
        <h3>شاحن مغناطيسي سريع</h3>
        <p>وفر حتى 30%</p>
        <a href="https://www.amazon.com/dp/B09DEF?tag=YOUR-ID" target="_blank">عرض خاص</a>
      </div>
    </div>
  </div>

  <footer>جميع الحقوق محفوظة © SaToor X7 - التسويق الذكي 2025</footer>

</body>
</html>
