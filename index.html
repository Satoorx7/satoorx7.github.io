<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛠️ أدوات SaToor X7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
    body {
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader::after {
      content: "SaToor X7";
      font-size: 24px;
      color: #ff3c3c;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    h1 {
      margin: 20px 0;
      font-size: 32px;
      color: #ff3c3c;
      text-shadow: 2px 2px 4px #000;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .changing-text {
      color: #00ff99;
      font-size: 18px;
      margin-bottom: 20px;
      height: 24px;
    }
    .tool {
      background-color: #161b22;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      text-align: right;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 10px #00000055;
    }
    .tool:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff3c3c66;
    }
    .tool h2 { color: #58a6ff; }
    .tool p { color: #ccc; }
    .tool input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .tool button {
      background: #ff3c3c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .tool a {
      display: inline-block;
      margin-top: 8px;
      color: #00ff99;
      text-decoration: none;
    }
    .tool a:hover { text-decoration: underline; }
    .scroll-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 99;
    }
    .footer-links {
      margin: 40px 0;
    }
    .footer-links a {
      margin: 0 10px;
      color: #58a6ff;
      text-decoration: none;
    }
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="loader" id="loader"></div>
<canvas id="stars"></canvas>
<h1>🛠️ أدوات SaToor X7</h1>
<div class="changing-text" id="changing-text">تحميل الأدوات...</div><div class="tool">
  <h2>DDOS هجوم وهمي</h2>
  <p>تعليمي فقط، لا يُستخدم ضد مواقع حقيقية.</p>
  <input type="text" id="ddos" value="git clone https://github.com/Satoorx7/ddos-tool" readonly>
  <button onclick="copyCmd('ddos')">📋 نسخ</button>
</div><div class="footer-links">
  <a href="https://instagram.com/_zr943" target="_blank">Instagram</a>
  <a href="https://t.me/SatoorX7" target="_blank">Telegram</a>
</div><button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">⬆️</button>

<script>
  // شاشة تحميل
  window.onload = function() {
    document.getElementById("loader").style.display = "none";
  };

  // نسخ الأمر مع إشعار
  function copyCmd(id) {
    const text = document.getElementById(id);
    text.select();
    document.execCommand("copy");
    const toast = document.createElement('div');
    toast.innerText = "✅ تم النسخ!";
    toast.style.cssText = "position:fixed;bottom:30px;left:20px;background:#00ff99;color:black;padding:8px 16px;border-radius:8px;z-index:9999;";
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
    new Audio('https://www.myinstants.com/media/sounds/click.mp3').play();
  }

  // نص متغير
  const messages = ["تحميل الأدوات...", "تجارب وهمية", "أدوات حماية", "أوامر جاهزة"];
  let i = 0;
  setInterval(() => {
    document.getElementById("changing-text").innerText = messages[i % messages.length];
    i++;
  }, 3000);

  // زر الرجوع لأعلى
  window.onscroll = function() {
    document.querySelector('.scroll-top').style.display = window.scrollY > 300 ? 'block' : 'none';
  };

  // نجوم بالخلفية
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const stars = Array(100).fill().map(() => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2}));
  function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
</script></body>
</html>
