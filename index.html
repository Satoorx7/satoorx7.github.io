<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛠️ أدوات SaToor X7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ff3c3c;
      color: black;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 6px #000;
      margin-bottom: 10px;
    }
    #tool-count {
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .search-box {
      margin: 20px auto;
      max-width: 500px;
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .filter-btns button {
      margin: 5px;
      padding: 8px 14px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .filter-btns button:hover {
      background-color: #222;
    }
    .tool {
      background-color: white;
      color: black;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      text-align: right;
      box-shadow: 0 0 10px #00000033;
      transition: 0.3s;
    }
    .tool:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00000033;
    }
    .tool h2 {
      color: #111;
    }
    .tool p {
      font-size: 15px;
      color: #333;
    }
    .tool input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .tool button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tool a {
      display: inline-block;
      margin-top: 8px;
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }
    .tool a:hover {
      text-decoration: underline;
    }
    #copy-toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>🛠️ أدوات SaToor X7</h1>
  <h3 id="tool-count">جاري التحميل...</h3>

  <div class="search-box">
    <input type="text" id="search" placeholder="🔍 ابحث عن أداة..." onkeyup="searchTools()">
  </div>

  <div class="filter-btns">
    <button onclick="filterCategory('all')">عرض الكل</button>
    <button onclick="filterCategory('termux')">تيرمكس</button>
    <button onclick="filterCategory('fake')">وهمية</button>
    <button onclick="filterCategory('video')">فيديوهات</button>
    <button onclick="filterCategory('other')">أخرى</button>
  </div>

  <div id="tools-container"></div>
  <div id="copy-toast">✅ تم النسخ</div>

  <script>
    const tools = [];
    for (let i = 1; i <= 60; i++) {
      tools.push({
        title: `أداة رقم ${i}`,
        description: `شرح مبسط للأداة ${i} مع رابط أو فيديو`,
        category: i % 4 === 0 ? 'termux' : i % 4 === 1 ? 'fake' : i % 4 === 2 ? 'video' : 'other',
        command: `git clone https://github.com/SatoorX7/tool${i}`,
        video: `https://youtube.com/video${i}`
      });
    }

    let currentFilter = 'all';

    function renderTools(filter = 'all') {
      const container = document.getElementById("tools-container");
      const countText = document.getElementById("tool-count");
      container.innerHTML = "";
      const filtered = tools.filter(tool => filter === 'all' || tool.category === filter);
      countText.innerText = `عدد الأدوات: ${filtered.length}`;
      filtered.forEach((tool, index) => {
        container.innerHTML += `
          <div class="tool ${tool.category}">
            <h2>${tool.title}</h2>
            <p>${tool.description}</p>
            <input type="text" id="cmd${index}" value="${tool.command}" readonly>
            <button onclick="copyCmd('cmd${index}')">📋 نسخ</button>
            <a href="${tool.video}" target="_blank">🎥 فيديو</a>
          </div>
        `;
      });
    }

    function copyCmd(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      showToast("✅ تم نسخ الأمر");
    }

    function showToast(msg) {
      const toast = document.getElementById("copy-toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 2000);
    }

    function searchTools() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("tools-container");
      const countText = document.getElementById("tool-count");
      container.innerHTML = "";
      const filtered = tools.filter(tool =>
        (currentFilter === 'all' || tool.category === currentFilter) &&
        tool.title.toLowerCase().includes(searchValue)
      );
      countText.innerText = `عدد الأدوات: ${filtered.length}`;
      filtered.forEach((tool, index) => {
        container.innerHTML += `
          <div class="tool ${tool.category}">
            <h2>${tool.title}</h2>
            <p>${tool.description}</p>
            <input type="text" id="cmd${index}" value="${tool.command}" readonly>
            <button onclick="copyCmd('cmd${index}')">📋 نسخ</button>
            <a href="${tool.video}" target="_blank">🎥 فيديو</a>
          </div>
        `;
      });
    }

    function filterCategory(cat) {
      currentFilter = cat;
      renderTools(cat);
    }

    renderTools();
  </script>
</body>
</html>
