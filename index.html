<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Card</title>
<style>
  body {
    background-color: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    position: relative;
    width: 190px;
    height: 254px;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: end;
    padding: 12px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
  }

  /* ألوان أكثر إشراقًا */
  .card::before {
    content: '';
    position: absolute;
    inset: -10px;
    background: linear-gradient(-45deg, #ff00ff 0%, #00ffff 100%);
    border-radius: 10px;
    z-index: -2;
  }

  .card::after {
    content: '';
    position: absolute;
    inset: -5px;
    background: linear-gradient(-45deg, #ff33ff 0%, #00ffdd 100%);
    filter: blur(5px);
    z-index: -1;
  }

  .heading {
    font-size: 20px;
    font-weight: 700;
  }

  .card p:last-child {
    color: #ff00ff;
    font-weight: 600;
  }

  /* Hover effect */
  .card:hover::before {
    transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
    transition: all 0.6s ease-in-out;
  }

  .card:hover::after {
    filter: blur(20px);
  }
</style>
</head>
<body>

<div class="card">السلام عليكم 
  <p class="heading">Popular this month</p>
  <p>Powered By</p>
  <p>Uiverse</p>
</div>

</body>
</html>
