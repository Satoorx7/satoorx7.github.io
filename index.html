<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة ترحيب</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c; /* خلفية رمادية داكنة */
      font-family: Arial, sans-serif;
    }

    .card-container {
      position: relative;
      width: 400px;
      height: 350px; /* طول البطاقة أطول */
    }

    /* البطاقة */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      text-align: center;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    /* جوانب البطاقة مضاءة */
    .glow-side {
      position: absolute;
      z-index: 0;
      border-radius: 20px;
      background: conic-gradient(red, orange, yellow, green, cyan, blue, violet, red);
      filter: blur(25px);
      opacity: 0.9;
      animation: rotate 5s linear infinite;
    }

    /* الجوانب الأربعة */
    .glow-top, .glow-bottom {
      height: 10px;
      width: 100%;
      left: 0;
    }

    .glow-top { top: -5px; }
    .glow-bottom { bottom: -5px; }

    .glow-left, .glow-right {
      width: 10px;
      height: 100%;
      top: 0;
    }

    .glow-left { left: -5px; }
    .glow-right { right: -5px; }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="glow-side glow-top"></div>
    <div class="glow-side glow-bottom"></div>
    <div class="glow-side glow-left"></div>
    <div class="glow-side glow-right"></div>
    <div class="card">
      مرحبًا بك في صفحتي!
    </div>
  </div>
</body>
</html>
